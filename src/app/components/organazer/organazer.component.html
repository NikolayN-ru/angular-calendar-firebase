<section>
  <header>
    Organazer:
    <strong>{{ dateService.date | async | moment : "DD.MM.YYY" }}</strong>
    <!-- <hr> -->
  </header>
  <main>
    <ul *ngIf="tasks.length; else noTasks">
      <li class="task" *ngFor="let task of tasks; let i = index">
        <span>
          <strong>{{ i + 1 }}</strong>
          {{ task.title }}
          <button class="btn btn-primary" (click)="removeTask(task)">
            remove
          </button>
        </span>
      </li>
    </ul>
    <ng-template #noTasks>
      <p class="text-center">No tasks yet...</p>
    </ng-template>
  </main>

  <footer>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <input type="text" formControlName="title" />
      <button
        [disabled]="form.invalid"
        type="submit"
        class="btn btn-primary btn-block"
      >
        SUBMIT
      </button>
    </form>
  </footer>
</section>
